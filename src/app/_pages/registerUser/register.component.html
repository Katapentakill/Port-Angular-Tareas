<div class="min-h-screen bg-gray-900 text-white">
  <app-header></app-header>
  <div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md mt-8">
      <h2 class="text-2xl font-bold mb-6 text-center text-white">Register</h2>
      <form (ngSubmit)="onRegister()">
        <!-- Image upload section -->
        <div class="mb-4 text-center">
          <label for="image" class="block text-gray-400 mb-2">Upload Image</label>
          <div class="relative w-24 h-24 mx-auto">
            <input type="file" id="image" (change)="onFileSelected($event)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-50">
            <div class="w-full h-full rounded-full bg-gray-700 flex items-center justify-center overflow-hidden">
              <img *ngIf="imagePreview" [src]="imagePreview" class="w-full h-full object-cover rounded-full">
              <svg *ngIf="!imagePreview" class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
            </div>
          </div>
        </div>
        <!-- Other form fields -->
        <div class="mb-4">
          <label for="name" class="block text-gray-400">Name</label>
          <input type="text" id="name" [(ngModel)]="registerData.name" name="name" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" required>
        </div>
        <div class="mb-4">
          <label for="lastname" class="block text-gray-400">Last Name</label>
          <input type="text" id="lastname" [(ngModel)]="registerData.lastname" name="lastname" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-400">Email</label>
          <input type="email" id="email" [(ngModel)]="registerData.email" name="email" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-400">Password</label>
          <input type="password" id="password" [(ngModel)]="registerData.password" name="password" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" required>
        </div>
        <div class="mb-4">
          <label for="job" class="block text-gray-400">Job</label>
          <input type="text" id="job" [(ngModel)]="registerData.job" name="job" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white">
        </div>
        <div class="mb-4">
          <label for="curriculum" class="block text-gray-400">Curriculum</label>
          <textarea id="curriculum" [(ngModel)]="registerData.curriculum" name="curriculum" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white"></textarea>
        </div>
        <div class="mb-4">
          <label for="skills" class="block text-gray-400">Skills</label>
          <input type="text" id="skills" [(ngModel)]="registerData.skills" name="skills" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white">
        </div>
        <div class="mb-4">
          <label for="expertise" class="block text-gray-400">Expertise</label>
          <input type="text" id="expertise" [(ngModel)]="registerData.expertise" name="expertise" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-4 hover:bg-blue-700">Register</button>
      </form>
      <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-700 text-white border border-red-600 rounded">
        <p class="font-semibold">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
