<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-400">Email</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" name="email" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-400">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-4 hover:bg-blue-700">Login</button>
    </form>
    <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-700 text-white border border-red-600 rounded">
      <p class="font-semibold">{{ errorMessage }}</p>
    </div>
  </div>
</div>
