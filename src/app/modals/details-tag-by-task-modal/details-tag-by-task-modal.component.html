<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-3/4 max-w-3xl relative shadow-lg">
    <!-- Botón de Cierre -->
    <button class="absolute top-2 right-2 text-gray-500 hover:text-white text-2xl" (click)="closeModal()">
      &times;
    </button>

    <!-- Título -->
    <h3 class="text-2xl font-semibold mb-4 text-gray-200">Seleccionar Etiquetas</h3>

    <!-- Lista de Etiquetas -->
    <div *ngFor="let tag of tags" class="flex items-center mb-4 p-2 bg-gray-700 rounded-lg">
      <input type="checkbox" [checked]="isTagAssigned(tag)" (change)="toggleTagAssignment(tag)" class="mr-2">
      <span [style.color]="tag.color" class="flex-1">{{ tag.name }}</span>
      <button (click)="deleteTag(tag.id)" class="text-red-600 hover:text-red-800 text-lg">
        &times;
      </button>
    </div>

    <!-- Botón Añadir Etiqueta -->
    <div class="flex justify-end mt-4">
      <button type="button" (click)="openTagFunctionsModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg">
        Añadir Etiqueta
      </button>
    </div>
  </div>
</div>

<app-tag-functions-modal
  *ngIf="isTagFunctionsModalOpen"
  [isOpen]="isTagFunctionsModalOpen"
  (close)="isTagFunctionsModalOpen = false"
  (tagCreated)="isTagFunctionsModalOpen = false; getTags()">
</app-tag-functions-modal>
