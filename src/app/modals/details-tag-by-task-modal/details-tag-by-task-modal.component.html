<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-gray-800 p-6 rounded-lg w-3/4 max-w-3xl relative">
    <button class="absolute top-2 right-2 text-gray-500 hover:text-white" (click)="closeModal()">
      &times;
    </button>
    <h3 class="text-2xl font-semibold mb-4">Seleccionar Etiquetas</h3>
    <div *ngFor="let tag of tags" class="flex items-center mb-2">
      <input type="checkbox" [checked]="isTagAssigned(tag)" (change)="toggleTagAssignment(tag)" class="mr-2">
      <span [style.color]="tag.color">{{ tag.name }}</span>
      <button (click)="deleteTag(tag.id)" class="ml-2 text-red-600 hover:text-red-800">&times;</button>
    </div>
    <div class="flex justify-end">
      <button type="button" (click)="openTagFunctionsModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg">AÃ±adir Etiqueta</button>
    </div>
  </div>
</div>

<app-tag-functions-modal
  *ngIf="isTagFunctionsModalOpen"
  [isOpen]="isTagFunctionsModalOpen"
  (close)="isTagFunctionsModalOpen = false"
  (tagCreated)="isTagFunctionsModalOpen = false; getTags()">
</app-tag-functions-modal>
